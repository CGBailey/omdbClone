<h1> SEARCH !!!!!!</h1>
<div class="container" ng-controller="SearchController">
  <div ng-repeat="movie in view.movies">
    <div class="well">
    <a class="text-left" ng-click="view.singleMovie(movie.imdbID)">{{movie.Title}}</a>
      <p class="text-left">{{movie.Year}}</p>
    </div>
  </div>
</div>
